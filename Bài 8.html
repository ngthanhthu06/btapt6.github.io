<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bài 8</title>
    <style>
        .grid{
            display: grid;
            grid-template-rows: 60px 60px 60px;
            row-gap: 4px;
            grid-template-areas:
            "header header  header header header"
            "side   content content content aside"   
            "footer footer  footer footer footer" ;
        }
        .head{
            background-color: #aeb8d3;
            grid-area: header;
        }
        .side{
            background-color: rgb(228, 121, 157);
            grid-area: side;
        }
        .content{
            background-color: rgb(113, 160, 201);
            grid-area: content;
        }
        .footer{
            background-color: #aeb8d3;
            grid-area: footer;
        }
        .grid div{
            color: antiquewhite;
            font-weight: bold;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .aside{
            background-color: palevioletred;
            grid-area: aside;
        }
    </style>
</head>

        <div class="aside">aside</div>
        <div class="footer">footer</div>
    </div>
</body>
</html>
