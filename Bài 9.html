<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bài 9</title>
    <style>
        .grid{
            display: grid;
            grid-template-columns: repeat(3,1fr);
            grid-template-rows: repeat(4,60px);
            row-gap: 5px;
            column-gap: 8px;
        }
        .grid div{
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            font-weight: bold;
        }
        .head{
            background-color: #c4993d;
            grid-column: 1/4;
        }
        .hero{
            background-color: rgb(121, 182, 70);
            grid-column: 1/4;
        }
        .dv1{
            background-color: #c8f0f0;
            grid-column: 1/2;
            margin-left: 5px;
        }
        .dv2{
            background-color: #c8f0f0;
            grid-column: 2/3;
        }
        .dv3{
            background-color: #c8f0f0;
            grid-column: 3/4;
            margin-right: 5px;
        }
        .footer{
            background-color: #ae9d0b;
            grid-column: 1/4;
        }
    </style>
</head>
<body>
    <a href="Bài 1.html">Bài 1</a> <a href="Bài 2.html">Bài 2</a> <a href="Bài 4.html">Bài 4</a> <a href="Bài 5.html">Bài 5</a> <a href="Bài 6.html">Bài 6</a> <a href="Bài 7.html">Bài 7</a> <a href="Bài 8.html">Bài 8</a> <a href="Bài 9.html">Bài 9</a> <a href="Bài 10.html">Bài 10</a> 
    <div class="grid">
        <div class="head">Header</div>
        <div class="hero">hero</div>
        <div class="dv1 ">dịch vụ 1</div>
        <div class="dv2 ">dịch vụ 2</div>
        <div class="dv3 ">dịch vụ 3</div>
        <div class="footer">footer</div>
    </div>
</body>
</html>
